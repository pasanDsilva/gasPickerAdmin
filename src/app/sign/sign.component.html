<jaspero-alerts></jaspero-alerts>
<body>
    <div class="d-flex align-items-center flex-column justify-content-center h-100  text-white" id="header"  >
      <div class="screen">
        <div class="outline">
          <h1 class="text-center display-4" id="h">Sign Up</h1>
          <div>
            <div class="form-group">
              
              <input
               
               id="username"
               type="text"
               placeholder="Username"
               class="form-control"
               #username
               [(ngModel)]="regForm.username"
               >
              <!-- <div *ngIf="username.touched && username.invalid"class="alert alert-danger">Username is required</div> -->
         </div>
         <div class="form-group">
           <input
             
             id="email"
             type="text"
             placeholder="Email"
             class="form-control"
             #email
             [(ngModel)]="regForm.email"
             >
             <!-- <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email is required</div>  -->
         </div>
         <div class="form-group">
             
             <input
               
               id="password"
               type="text"
               placeholder="Password"
               class="form-control"
               #password
               [(ngModel)]="regForm.password"
               >
               
               <!-- <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div> -->
         </div>
         <!-- <div class="form-group">
             
            <input
              
              id="cpassword"
              type="text"
              placeholder="Confirm Password"
              class="form-control"
              #cpassword
              [(ngModel)]="regForm.cpassword"
              >
              
               </div> -->
                
            <button class="btn btn-primary " id="btn" (click)="handleSubmit()" >Sign Up</button>
            <div class="goback" >
              <button class=" btn btn-success" id="back" (click)="btnclick()">Go back to login</button>
            </div>
          

          </div>
          
          </div>
        </div>
        </div>
    </body>
